apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hhyaz-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  
  rules:
  - host: devopstn.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hayhay
            port:
              number: 80
